{% load static %}
	<!-- about -->
	<div id="about" class="about">
		<div class="col-md-6 about-left">
			<div id="owl-demo1" class="owl-carousel owl-carousel2">
				<div class="item">
					<div class="about-left-grid">
						<h2>Hi! I'm<span> {{ user.first_name }}-{{ user.last_name}} </span></h2>
						<p>{{ user.about|linebreaksbr  }}.</p>
						<ul>
							<li><a class="a-btn-a scroll" href="#port">My Work</a></li>
							<li><a class="a-btn-h scroll" href="#contact">Hire Me</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6 about-right" id="about-right">
			<!-- Other content here -->
		</div>
		
		<style>
			#about-right {
				float: left;
				padding: 0;
				min-height: 580px;
				background-size: cover;
				-o-background-size: cover;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-ms-background-size: cover;
				background-image: url('{% if user.image %}{{ user.image.url }}{% else %}{% static "assets/img/no_image.png" %}{% endif %}');
			}
		</style>
		
		</style>
		<div class="clearfix"> </div>
		<link href="{% static 'assets/web/css/owl.carousel.css' %}" rel="stylesheet">
		<script src="{% static 'assets/web/js/owl.carousel.js' %}"></script>
		<script>
			$(document).ready(function () {
				$("#owl-demo1").owlCarousel({
					items: 1,
					lazyLoad: false,
					autoPlay: true,
					navigation: false,
					navigationText: false,
					pagination: true,
				});
			});
		</script>
		<!-- Feedback -->
		<script>
			$(document).ready(function () {
				$("#owl-demo3").owlCarousel({
					items: 1,
					lazyLoad: false,
					autoPlay: true,
					navigation: false,
					navigationText: true,
					pagination: true,
				});
			});
		</script>
	</div>

	<!-- /about -->
