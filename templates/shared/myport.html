{% load static %}
<!-- portfolio -->

<div class="portfolio" id="port">
    <div class="service-head text-center">
        <h4>MY WORKS</h4>
        <h3>MY <span>PORTFOLIO</span></h3>
        <span class="border"></span>
    </div>
    <div class="portfolio-grids">
        <script src="{% static 'assets/web/js/easyResponsiveTabs.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion           
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });
        </script>
        <div class="sap_tabs">
            <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                <ul class="resp-tabs-list">
                    <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>ALL</span></li>
                    <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>WEB DESIGN</span></li>
                    <li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>MOBILE UI</span></li>
                    <li class="resp-tab-item" aria-controls="tab_item-3" role="tab"><span>ILLUSTRATIONS</span></li>
                </ul>
                <div class="resp-tabs-container">
                    <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                        {% for i in myport %}
                        <div class="col-md-3 team-gd">
                            <a href="#portfolioModal{{ forloop.counter }}" class="portfolio-link b-link-diagonal b-animate-go" data-toggle="modal">
                                <img src="{% if i.image %}{{ i.image.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}" alt="">
                            </a>
                        </div>

                        <!-- Modal for each portfolio item -->
                        <div class="portfolio-modal modal fade slideanim" id="portfolioModal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-content port-modal">
                                <div class="close-modal" data-dismiss="modal">
                                    <div class="lr">
                                        <div class="rl"></div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-8 col-lg-offset-2 text-center">
                                            <div class="modal-body">
                                                <h3>{{ i.slug }}</h3> <!-- Assuming slug is the title -->
                                                <img src="{% if i.image %}{{ i.image.url }}{% else %}{% static 'assets/img/no_image.png' %}{% endif %}" class="img-responsive img-centered" alt="">
                                                <p>{{ i.content }}</p> <!-- Assuming description is a field in your model -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {% endfor %}
                        <div class="clearfix"></div>
                    </div>
                    <!-- Add similar tab content for other categories as needed -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- //portfolio -->
